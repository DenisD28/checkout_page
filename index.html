<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section id="productos">
            <div class="products">
                <div class="img">
                    <img src="img/photo1.png" alt="photo2">
                </div>
                <div class="datos">
                    <h2>Vintage Backbag</h2>
                    <div class="price">
                        <p class="precio">$54.99 <span class="desc">$94.99</span></p>
                    </div>
                    <div class="cantidad">
                        <button class="menos">-</button>
                        <p class="cant">1</p>
                        <button class="mas">+</button>
                    </div>
                </div>
            </div>
            <div class="products">
                <div class="img">
                    <img src="img/photo2.png" alt="photo2">
                </div>
                <div class="datos">
                    <h2>Levi Shoes</h2>
                    <div class="price">
                        <p class="precio">$74.99 <span class="desc">$124.99</span></p>
                    </div>
                    <div class="cantidad">
                        <button class="menos">-</button>
                        <p class="cant">1</p>
                        <button class="mas">+</button>
                    </div>
                </div>
            </div>
            <div class="totales">
                <div class="envio">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="total">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </section>
        <section class="form">
            
            <div class="contact-information">
                <h1>Contact information</h1>
                <label for="email">Email</label>
                <input type="text" name="" id="email" placeholder="Enter your email...">
                <label for="phone">Phone</label>
                <input type="text" name="" id="phone" placeholder="Enter your phone...">
            </div>
            
            <div class="shipping-add">
                <h1>Contact information</h1>
                <label for="name">Full name</label>
                <input type="text" name="" id="name" placeholder="Rodney Cotton">
                <label for="Address">Address</label>
                <input type="text" name="" id="Address" placeholder="Your Address...">
                <label for="city">City</label>
                <input type="tel" name="" id="city" placeholder="Your city...">
                
                <div class="postal-code">
                    <label for="postal">Postal Code</label>
                    <input type="text" name="" id="postal" placeholder="Your postal code...">
                    <label for="country" class="clabel">Country</label>
                    <select name="" id="country">
                        <option value="0">Your country</option>
                        <option value="1">USA</option>
                        <option value="2">Spain</option>
                        <option value="3">Costa Rica</option>
                    </select>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" name="" id="save">
                    <label for="save">Save your information for next time</label>    
                </div>
            </div>
            <button class="btncontinue">Continue</button>
            <div class="clearfix"></div>
        </section>
    </main>
    <footer>
        <p>created by DenisD28-devChallenges.io</p>
    </footer>
</body>
</html>
